<div class="row">
  <div class="col-md-5">
    <app-recipie-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipie-list>
  </div>
  <div class="col-md-7">
    <app-recipie-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-recipie-detail>
    <ng-template #infoText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
